            left: 0;

    <script>

        window.onload = function () {

            document.getElementById('preLoader').style.visibility = "hidden";
        }

</head>

<body>

    <!-- Fetch Questions Paper -->
    <script>

               <a href="https://nandysagar.in">Go to NANDYSAGAR.IN</a></p></center>`;
                return;
            }

            var examID_exist = exam_data.some(el => el.exam_id === examID);
            if (!examID_exist) {
                document.getElementById('title').style.display = 'none';
                document.getElementById('content').style.display = 'none';
                document.getElementById('ErrorMsg').innerHTML =
                    `<center><h1>Error 404: Page Not Found<br></h1>
               <p>You have entered a wrong URL. Or, the page you are looking for is not available.<br><br>
               You may contact the administrator at <a href="mailto:nandysagar@yahoo.com">nandysagar@yahoo.com </a><br><br>
               <a href="https://nandysagar.in">Go to NANDYSAGAR.IN</a></p></center>`;
                return;
            }

            var exam_info = exam_data.find(x => x.exam_id === examID);
            var exam_name = exam_info.exam_name;
            var exam_date = exam_info.exam_date;
            var exam_db = exam_info.exam_db;

            // ✅ generate watermark once
            function createWatermarkStyle(id) {
                const svg = `
              <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
                      font-size="24" fill="rgba(64, 64, 64, 0.5)" transform="rotate(-45 100 100)">
                  ${id}
                </text>
              </svg>`;
                const encoded = encodeURIComponent(svg.trim());
                return `url("data:image/svg+xml,${encoded}")`;
            }

            // set title
            document.getElementById("title").innerHTML = exam_name;
            document.title = exam_name;

            // ✅ fetch questions
            $.getJSON(exam_db, function (data) {
                var container = $("#question-container");

                $.each(data, function (index, item) {
                    var correctOption = parseInt(item.answer);
            const watermarkBG = createWatermarkStyle(examID);

                    var questionPanel = `
                  <div class="watermark-container">
                    <div class="watermark-layer"></div>
                    <table class="qpnltbl">
                        <tbody>
                            <tr>
                                <td class="rw">
                                    <table class="qrtbl">
                                        <tbody>
                                            <tr>
                                                <td width="7%" class="bold" valign="top">Q. ${index + 1}</td>
                                                <td class="bold" valign="top" style="text-align: left;">
                                                    ${item.question}
                                                    <div class="option">
                                                        <div style="margin-right:10px;display:flex;align-items:center;"
                                                             class="${correctOption === 1 ? 'rightAns' : 'wrngAns'}">
                                                            <p><span style="margin-right:3px;">a)</span> ${item.option_1}</p>
                                                        </div>
                                                        <img src="${correctOption === 1 ? '../../assets/img/tick.png' : '../../assets/img/cross.png'}">
                                                    </div>
                                                    <div class="option">
                                                        <div style="margin-right:10px;display:flex;align-items:center;"
                                                             class="${correctOption === 2 ? 'rightAns' : 'wrngAns'}">
                                                            <p><span style="margin-right:3px;">b)</span> ${item.option_2}</p>
                                                        </div>
                                                        <img src="${correctOption === 2 ? '../../assets/img/tick.png' : '../../assets/img/cross.png'}">
                                                    </div>
                                                    <div class="option">
                                                        <div style="margin-right:10px;display:flex;align-items:center;"
                                                             class="${correctOption === 3 ? 'rightAns' : 'wrngAns'}">
                                                            <p><span style="margin-right:3px;">c)</span> ${item.option_3}</p>
                                                        </div>
                                                        <img src="${correctOption === 3 ? '../../assets/img/tick.png' : '../../assets/img/cross.png'}">
                                                    </div>
                                                    <div class="option">
                                                        <div style="margin-right:10px;display:flex;align-items:center;"
                                                             class="${correctOption === 4 ? 'rightAns' : 'wrngAns'}">
                                                            <p><span style="margin-right:3px;">d)</span> ${item.option_4}</p>

                                                        <img src="${correctOption === 4 ? '../../assets/img/tick.png' : '../../assets/img/cross.png'}">

                                            </tr>

                                    </table>

                            </tr>
                        </tbody>
                    </table>
                  </div>`;

                    container.append(questionPanel);

                    // ✅ Apply watermark to each layer
                    $(".watermark-layer").last().css("background-image", watermarkBG);
                });

                // add 'img-thumbnail' to solution images
                $('.solution img').each(function () {
                    $(this).addClass('img-thumbnail');

            }).fail(function (jqXHR, textStatus, errorThrown) {
                console.error('Error fetching exam questions:', textStatus, errorThrown);

    <!-- Functional Scripts -->
    <script>
        // Function to generate PDF

        function generatePDF() {
            // Original title
            const originalTitle = document.title;

            // Desired title (replace spaces with dashes)
            //const newTitle = originalTitle.replace(/\s+/g, '-');
            const newTitle = originalTitle.replace(/,/g, '-').replace(/\s+/g, '-');

            // Temporarily change the title
            document.title = newTitle;

            // Wait a bit for title to update, then print
            setTimeout(() => {
                window.print();

                // Restore the original title
                document.title = originalTitle;
            }, 100);
        }

        // Function to download PDF

        function downloadPDF() {

            // Original title
            const originalTitle = document.title;

            // Desired title (replace spaces with dashes)
            //const newTitle = originalTitle.replace(/\s+/g, '-');
            const newTitle = originalTitle.replace(/,/g, '-').replace(/\s+/g, '-');

            // Construct the PDF file path
            const pdfUrl = `pdf/${newTitle}.pdf`;

            // Open the generated URL in a new tab
            window.open(pdfUrl, '_blank');

        }


        function reAttempt() {
            // get exam ID from url
            var url = new URL(window.location.href);
            var examID = url.searchParams.get("ExamID");
            var assessmentUrl = `../../OnlineAssessment/index.html?ExamId=${examID}`;
            // Open the assessment URL in a new tab
            window.open(assessmentUrl, '_blank');
        }

        // Theme toggle
        let currentTheme = 'dark';
        document.body.classList.add('dark-theme');

        document.getElementById('toggleTheme').addEventListener('click', function () {
            if (currentTheme === 'dark') {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                currentTheme = 'light';
            } else {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                currentTheme = 'dark';
            }
        });
    </script>
